<ion-header>
  <ion-toolbar>
    <ion-title>Şifre Sıfırlama</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Şifrenizi mi unuttunuz?</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>Şifrenizi sıfırlamak için e-posta adresinizi girin.</p>

      <form (ngSubmit)="sifreyiSifirla()">
        <ion-item>
          <ion-label position="floating">E-posta</ion-label>
          <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
        </ion-item>

        <ion-button expand="full" type="submit" color="primary">
          Şifreyi Sıfırla
        </ion-button>
        
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
